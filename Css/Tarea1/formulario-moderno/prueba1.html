<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href="prueba1.css">
</head>
<body>
    <div class="contenedor">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://th.bing.com/th/id/R.15eefb0cd2881c4da479d4061b29b6c2?rik=PEgPxAe0ynkGEQ&pid=ImgRaw&r=0" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>Twitter</picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="seccion-label">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" required/>
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ caracteres" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" required>
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
